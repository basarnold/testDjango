{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>

<meta charset="utf-8">

<link rel="stylesheet" href="{% static 'css/stijl.css' %}">
<title></title>
</head>

<body>
    <header>
        <h2>Mijn Website</h2>
   </header>
    {% block content %}
    {% for post in posts %}

    <article class="post">
    <time class="date">
        {{ post.published_date }}
    </time>

    <h2><a href="">{{ post.title }}</a></h2>
    <p>{{ post.text | linebreaksbr }}</p>
    </article>

    {% endfor %}
    {% endblock %}

    <footer>
   </footer>

</body>
</html>
